version: '3.1'

services:
  web:
    build: .
    container_name: cakeblog
    volumes:
      - ./:/var/www/html/public
    ports:
      - 8181:80

  mysql:
    image: mysql:5.7
    container_name: cakeblog_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cakeblog_db
      MYSQL_USER: cakeblog
      MYSQL_PASSWORD: cakeblog
    ports:
      - 3306:3306
